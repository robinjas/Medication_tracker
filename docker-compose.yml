# FMMS Docker Compose Configuration
# For local development and testing of the containerized application

version: '3.8'

services:
  fmms-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fmms-landing-page
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "app=fmms"
      - "environment=production"

